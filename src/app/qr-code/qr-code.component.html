
<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">
                                <div class="text-center">
                                    <h4 class="mt-1 mb-5 pb-1">Згенеруйте Ваш спогад</h4>
                                </div>
                                <form #qrForm="ngForm">
                                    <label class="form-label" for="qrData">Введіть сюди дані</label>
                                    <div class="form-outline mb-4">
                                        <input type="text" id="qrData" class="form-control" placeholder="Дані"
                                            [(ngModel)]="model.qrData" name="qrData" />
                                    </div>
                                    <button class="btn btn-success" (click)="generateQrCode()">Згенерувати</button>
                                </form>

                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                            <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                <img style="max-height:300px; max-width: 300px;" [src]="imagePath">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
