<div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Збережіть свої Спогади</h2>
        <form #registerForm="ngForm">
          <div class="form-group mt-3">
            <label for="username">Ім'я</label>
            <input type="text" [(ngModel)]="model.username" name="username" class="form-control" id="username"  required>
          </div>
          <div class="form-group mt-3">
            <label for="email">Email</label>
            <input type="email" [(ngModel)]="model.email" name="email" class="form-control" id="email"  required>
          </div>
          <div class="form-group mt-3">
            <label for="password">Пароль</label>
            <input type="password" [(ngModel)]="model.password" name="password" class="form-control" id="password"  required>
          </div>
          <button type="submit" class="btn btn-primary mt-2" (click)="register()">Зареєструватися</button>
          <button type="button" class="btn btn-secondary ms-2 mt-2">Скачувати</button>
        </form>
      </div>
      <div class="col-md-6">
        <img src="https://www.w3schools.com/w3images/avatar2.png" alt="avatar" class="img-fluid">
      </div>
    </div>
  </div>
